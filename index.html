<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc3D</title>

    <!-- ArcGIS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Main -->
    <main>
        <!-- Header -->
        <header>
            <h1>Arc3D</h1>
            <div class="spacer"></div>
            <a href="https://www.arcgis.com/index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/ArcGIS_logo.png/240px-ArcGIS_logo.png" alt="Arc Logo" />
            </a>
        </header>

        <!-- Map -->
        <div id="map"></div>

        <!-- Tools -->
        <div id="tools">
            <div id="info">
                <b>Info:</b>
                <p>Cursor: [<span id="cur_x">null</span>, <span id="cur_y">null</span>, <span id="cur_z">null</span>]</p>
                <p>Center: [<span id="cen_x">null</span>, <span id="cen_y">null</span>]</p>
                <p>Zoom: <span id="zoom">null</span></p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            &#127279; Thomas vanBommel
        </footer>
    </main>
</body>
</html>
